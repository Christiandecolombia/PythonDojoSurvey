<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>
    <main>
        <form action="/create" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name"></label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="location"></label>
                    <select id="location" name="location" class="form-control">
                        <option selected>Dojo Location</option>
                        <option>No where</option>
                        <option>Never land</option>
                        <option>your moms house</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="language"></label>
                <select id="language" name="language" class="form-control">
                    <option selected>Favorite Language</option>
                    <option>Elvish</option>
                    <option>Binary</option>
                    <option>Fish</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments"></label>
                <input type="text" name="comments" class="form-control" id="comments" placeholder="Comments">
            </div>



            <button class="btn btn-primary" type= 'submit' >submit</button>
        </form>





    </main>
</body>

</html>
